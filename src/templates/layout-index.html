<!-- layout-index.html -->
<!doctype html> 
<html lang="fr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8"> 
  <title>{{ page_title }} - Index</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Load CSS -->
	{% if css_base %}
		<link rel="stylesheet" type="text/css" href="{% if css_sub_folder %}../{% endif %}assets/css/{{ css_base }}.css?v=1">
	{% endif %}


</head>

<body class="{{ body_class }}">
	
	{% block page_content %}{% endblock %}


</body>
</html>

<!doctype html> 
<html lang="fr">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8"> 
  <title>{{ page_title }}</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="{{ page_desc }}">
	
	
	<!-- Charger les fichiers CSS globaux ici -->
  <link rel="stylesheet" type="text/css" href="assets/css/app.css">

  {% block custom_css %}
	{% endblock %}



</head>

<body class="{{ body_class }}">
	<a class="u-show-on-focus" href="#content">Skip to Content</a>
	
	{% include "templates/components/header.html" %}
	<!-- //END Header -->

	{% block page_content %}{% endblock %}
	

	{% include "templates/components/footer.html" %}
	<!-- //END Footer -->
	

  <!-- Charger les fichiers JS globaux ici -->
  <script type="text/javascript" src="assets/js/vendor/lazysizes.min.js"></script>
  <script type="text/javascript" src="assets/js/app{% if js_min %}.min{% endif %}.js"></script>

  {% block custom_js %}
	{% endblock %}

	
</body>
</html>

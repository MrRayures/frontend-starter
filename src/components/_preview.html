<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  <link media="all" rel="stylesheet" href="{{ '/app.css' | path }}">
  <link media="all" rel="stylesheet" href="{{ '/_subtheme/theme.css' | path }}">

  <title>{{ _target.title }}</title>
</head>

{% if not _target.context.fullPage %}
    {% set bodyClass = "sg-body--presentation"%}
{% endif %}

<body class="sg-body {{bodyClass}}">

  <div class="sg-content">
    {{ yield | safe}}
  </div>

</body>
</html>
